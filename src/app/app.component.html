<div class="container">
  <div class="text-capitalize text-success text-bold">You can record your screen using this website</div>
  <div>
    <button class="btn btn-success" *ngIf="state === 'NONE'" (click)="startRecording()">
      Start record
    </button>
    <button class="btn btn-primary" *ngIf="state === 'RECORDING'" (click)="stopRecording()">
      Stop record
    </button>
    <button class="btn btn-warning" *ngIf="state === 'RECORDED'" (click)="downloadRecording()">
      Download video
    </button>
    <button class="btn btn-danger" *ngIf="state === 'RECORDED'" (click)="clearRecording()">
      Clear record
    </button>
  </div>
  <video #videoElement class="video-container mt-2" controls autoplay playsInline>
    <source [src]="videoBlobUrl" />
  </video>
</div>
